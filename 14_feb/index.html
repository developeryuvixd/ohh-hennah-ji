<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’– Valentineâ€™s Dream Hub ðŸ’–</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to bottom, #ffb6c1, #ff69b4, #ff1493);
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    h1 {
        margin: 50px 0 20px 0;
        text-shadow: 2px 2px 15px #ff69b4;
        font-size: 2.5em;
    }

    p {
        font-size: 1.2em;
        text-shadow: 1px 1px 10px #ff1493;
    }

    /* Glowing button */
    .hub-btn {
        display: inline-block;
        padding: 20px 50px;
        margin: 30px;
        font-size: 1.5em;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        background: linear-gradient(45deg, #ff7eb9, #ff65a3);
        color: white;
        box-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
        transition: 0.3s;
    }
    .hub-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 35px #ff69b4, 0 0 70px #ff1493;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: float 6s infinite;
    }
    .heart:before,
    .heart:after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }
    .heart:before { top: -10px; left: 0; }
    .heart:after { left: 10px; top: 0; }

    @keyframes float {
        0% {transform: translateY(0) rotate(45deg);}
        50% {transform: translateY(-200px) rotate(45deg);}
        100% {transform: translateY(0) rotate(45deg);}
    }
</style>
</head>
<body>

<h1>ðŸ’– Welcome to Our Valentineâ€™s Dream Hub ðŸ’–</h1>
<p>Click the button below to play a special game I prepared just for you! ðŸŽ®</p>

<!-- Only one button now -->
<button class="hub-btn" onclick="openGame()">ðŸŽ® Play a Game</button>

<script>
// Floating hearts animation
for (let i = 0; i < 40; i++) {
    let heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = 4 + Math.random() * 3 + 's';
    heart.style.width = heart.style.height = 10 + Math.random() * 20 + 'px';
    document.body.appendChild(heart);
}

// Open game in new tab
function openGame(){
    window.open('game.html', '_blank');
}
</script>

</body>
</html>

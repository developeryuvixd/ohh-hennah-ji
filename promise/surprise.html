<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Promise Day üíû</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

:root{
    --heart-speed: 12s;
    --glow-power: 16px;
}

body{
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    background:#0b0f1a;
}

/* ‚ù§Ô∏è DYNAMIC HEART BACKGROUND */
.hearts{
    position:fixed;
    inset:0;
    overflow:hidden;
    z-index:0;
}

.heart{
    position:absolute;
    width:16px;
    height:16px;
    background:rgba(255,120,150,0.65);
    transform:rotate(45deg);
    animation:float var(--heart-speed) linear infinite;
}

.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:16px;
    height:16px;
    background:inherit;
    border-radius:50%;
}

.heart::before{top:-8px; left:0;}
.heart::after{left:-8px; top:0;}

@keyframes float{
    from{
        transform:translateY(110vh) rotate(45deg);
        opacity:0;
    }
    to{
        transform:translateY(-10vh) rotate(45deg);
        opacity:1;
    }
}

/* üå∏ MAIN CARD */
.container{
    position:relative;
    z-index:2;
    text-align:center;
    max-width:420px;
    padding:25px;
}

/* TEXT */
.top-text{
    font-size:1.2rem;
    margin-bottom:10px;
    text-shadow:0 0 10px rgba(255,170,190,0.8);
}

.love-text{
    font-size:1.4rem;
    margin-bottom:20px;
    color:#ffd6e3;
    text-shadow:0 0 14px rgba(255,140,170,0.9);
}

.song-name{
    font-size:1.1rem;
    margin-bottom:12px;
    color:#b8f3ff;
    text-shadow:0 0 10px rgba(160,230,255,0.7);
}

/* SPOTIFY */
.spotify{
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 0 22px rgba(255,160,190,0.4);
}

/* BUTTON */
#nextBtn{
    margin-top:25px;
    padding:12px 32px;
    font-size:1rem;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    color:#2b2b2b;
    cursor:pointer;
    display:none;
    box-shadow:0 0 var(--glow-power) rgba(255,180,200,0.9);
    transition:box-shadow 0.2s ease, transform 0.15s ease;
}

/* ‚ö° SHAKE */
.shake{
    animation:shake 0.2s linear;
}

@keyframes shake{
    0%{transform:translateX(0)}
    25%{transform:translateX(-3px)}
    50%{transform:translateX(3px)}
    75%{transform:translateX(-2px)}
    100%{transform:translateX(0)}
}

/* LOADING */
#loader{
    margin-top:20px;
    display:none;
    font-size:0.95rem;
    color:#ffd1dc;
    animation:pulse 1.2s infinite;
}

@keyframes pulse{
    0%{opacity:0.4}
    50%{opacity:1}
    100%{opacity:0.4}
}

#status{
    margin-top:12px;
    font-size:0.95rem;
    color:#ffb6c9;
}
</style>
</head>

<body>

<!-- ‚ù§Ô∏è FLOATING HEARTS -->
<div class="hearts"></div>

<div class="container">

    <div class="top-text">
        This song reminds me of You today &lt;3
    </div>

    <div class="love-text">
        I Love You So Much Hennah Ji &lt;3
    </div>

    <div class="song-name">
        ‚ú® Sailor Song ‚Äî Gigi Perez ‚ú®
    </div>

    <div class="spotify">
        <iframe
        src="https://open.spotify.com/embed/track/2262bWmqomIaJXwCRHr13j"
        width="100%" height="152"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
        </iframe>
    </div>

    <button id="nextBtn">Continue üíå</button>

    <div id="loader">Preparing something special‚Ä¶ üíû</div>
    <div id="status"></div>

</div>

<script>
/* ‚ù§Ô∏è CREATE HEARTS */
const hearts = document.querySelector('.hearts');
for(let i=0;i<35;i++){
    let h = document.createElement('div');
    h.className = 'heart';
    h.style.left = Math.random()*100 + '%';
    h.style.animationDelay = Math.random()*5 + 's';
    h.style.opacity = Math.random();
    h.style.transform = `scale(${Math.random()+0.5}) rotate(45deg)`;
    hearts.appendChild(h);
}

/* ‚è≥ SHOW BUTTON AFTER 13s */
setTimeout(()=>{
    document.getElementById('nextBtn').style.display = 'inline-block';
},13000);

/* üéÆ MINI GAME + ENERGY */
let clicks = 0;
const btn = document.getElementById('nextBtn');
const loader = document.getElementById('loader');
const status = document.getElementById('status');

btn.onclick = () => {

    /* ‚ö° SHAKE + GLOW */
    btn.classList.remove('shake');
    void btn.offsetWidth;
    btn.classList.add('shake');

    clicks++;

    document.documentElement.style.setProperty(
        '--glow-power',
        16 + clicks * 1.5 + 'px'
    );

    document.documentElement.style.setProperty(
        '--heart-speed',
        Math.max(4, 12 - clicks * 0.25) + 's'
    );

    /* FIRST CLICK ‚Üí LOADING */
    if(clicks === 1){
        btn.style.display = "none";
        loader.style.display = "block";

        setTimeout(()=>{
            loader.style.display = "none";
            btn.style.display = "inline-block";
            status.innerText = "Click here many times to jump into the next screen üí´";
        },3000);
        return;
    }

    /* MESSAGES */
    if(clicks === 10){
        status.innerText = "‚ö† Low energy‚Ä¶ press it even harder üí™";
    }
    else if(clicks === 15){
        status.innerText = "üî• More and more‚Ä¶ it‚Äôs heating up!";
    }
    else if(clicks > 15 && clicks < 33){
        const phrases = [
            "Faster üíû",
            "Don‚Äôt stop ü´∂",
            "Almost there ‚ú®",
            "More love üíó",
            "Harder üòå",
            "You‚Äôre doing great üíò"
        ];
        status.innerText = phrases[Math.floor(Math.random()*phrases.length)];
    }
    else if(clicks === 33){
        status.innerText = "üíñ Promise accepted‚Ä¶";
        setTimeout(()=>{
            window.location.href = "final.html";
        },1200);
    }
};
</script>

</body>
</html>

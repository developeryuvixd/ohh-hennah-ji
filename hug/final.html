<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Forever Hug ü§ç</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background: radial-gradient(circle at center, #1a0f1f, #000000 70%);
    font-family: 'Segoe UI', sans-serif;
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    flex-direction:column;
}

/* Floating stars */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    opacity:0.6;
    animation: twinkle 3s infinite alternate;
}

@keyframes twinkle{
    from{opacity:0.2;}
    to{opacity:0.8;}
}

/* Rose petals */
.petal{
    position:absolute;
    font-size:18px;
    animation: fall linear infinite;
}

@keyframes fall{
    from{
        transform:translateY(-10vh) rotate(0deg);
        opacity:0;
    }
    20%{opacity:1;}
    to{
        transform:translateY(110vh) rotate(360deg);
        opacity:0;
    }
}

/* Main box */
.container{
    max-width:600px;
    padding:40px;
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.05);
    border-radius:25px;
    box-shadow:0 0 40px rgba(255,105,180,0.4);
}

/* Glow text */
.glow{
    text-shadow:0 0 10px #ff4da6,
                0 0 20px #ff4da6;
}

/* Typewriter */
#message{
    font-size:20px;
    margin-top:20px;
    line-height:1.6;
    min-height:120px;
}

/* Final button */
button{
    margin-top:25px;
    padding:10px 25px;
    border:none;
    border-radius:25px;
    background:#ff4da6;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px #ff4da6;
}
</style>
</head>

<body>

<div class="container">
    <h1 class="glow">One Last Thing‚Ä¶</h1>
    <div id="message"></div>
    <button onclick="replay()">Read Again ü§ç</button>
</div>

<script>

/* Create stars */
for(let i=0;i<60;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.left=Math.random()*100+"vw";
    star.style.top=Math.random()*100+"vh";
    star.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(star);
}

/* Create falling petals */
for(let i=0;i<25;i++){
    let petal=document.createElement("div");
    petal.className="petal";
    petal.innerHTML="üå∏";
    petal.style.left=Math.random()*100+"vw";
    petal.style.animationDuration=(6+Math.random()*6)+"s";
    petal.style.animationDelay=Math.random()*5+"s";
    document.body.appendChild(petal);
}

/* Typewriter message */
let text = `You know‚Ä¶  

No matter how far we are,  
no matter how silent the night feels‚Ä¶  

if you ever feel tired,  
if your heart feels heavy‚Ä¶  

just remember this -  

somewhere,  
there is a boy  
who would choose you  
again and again  
without hesitation.  

Happy Hug Day‚Ä¶  

My favorite human.  
My peace.  
My always.  

And always‚Ä¶  

Your Sookie Ji ü§ç`;

let i=0;
function typeWriter(){
    if(i<text.length){
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter,35);
    }
}

function replay(){
    document.getElementById("message").innerHTML="";
    i=0;
    typeWriter();
}

typeWriter();

</script>

</body>
</html>

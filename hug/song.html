<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hug Day Song ðŸ’—</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:'Comic Sans MS', 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ff9ecf);
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
}

/* Floating hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation: floatUp linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    from{
        transform:translateY(100vh) scale(0.8);
        opacity:0;
    }
    20%{opacity:1;}
    to{
        transform:translateY(-10vh) scale(1.3);
        opacity:0;
    }
}

/* Title styling */
h1{
    font-size:32px;
    margin-bottom:10px;
    text-shadow:0 0 10px #ff69b4;
}

h2{
    font-size:20px;
    margin-bottom:30px;
    text-shadow:0 0 8px #ff69b4;
}

/* Spotify container */
.spotify-box{
    background:rgba(255,255,255,0.15);
    padding:20px;
    border-radius:25px;
    backdrop-filter:blur(10px);
    box-shadow:0 0 30px rgba(255,105,180,0.6);
}

/* Final button */
#finalBtn{
    position:fixed;
    bottom:30px;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff4da6;
    font-weight:bold;
    cursor:pointer;
    display:none;
    box-shadow:0 0 20px #ff69b4;
    transition:0.3s;
}

#finalBtn:hover{
    transform:scale(1.1);
}
</style>
</head>

<body>

<h1>This song reminds me of you today &lt;3</h1>
<h2>Happy Hug Day My Love &lt;3</h2>

<div class="spotify-box">
<iframe style="border-radius:12px" 
src="https://open.spotify.com/embed/track/1LzNfuep1bnAUR9skqdHCK?utm_source=generator" 
width="300" 
height="152" 
frameBorder="0" 
allowfullscreen="" 
allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
</iframe>
</div>

<button id="finalBtn" onclick="goFinal()">Final Surprise ðŸ’Œ</button>

<script>

/* Create kawaii floating hearts */
function createHearts(){
    for(let i=0;i<40;i++){
        let heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="ðŸ’—";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(15+Math.random()*25)+"px";
        heart.style.animationDuration=(6+Math.random()*6)+"s";
        heart.style.animationDelay=Math.random()*5+"s";
        document.body.appendChild(heart);
    }
}
createHearts();

/* Show final button after 7 seconds */
setTimeout(()=>{
    document.getElementById("finalBtn").style.display="block";
},7000);

function goFinal(){
    window.location.href="final.html";
}

</script>

</body>
</html>

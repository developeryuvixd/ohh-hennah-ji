<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telepathic Signal ðŸ’«</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        overflow: hidden;
        color: #fff;
        flex-direction: column;
        text-align: center;
    }

    /* Starry background */
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
        0%, 100% {opacity: 0.3;}
        50% {opacity: 1;}
    }

    #loading {
        font-size: 1.5rem;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .dot {
        width: 10px;
        height: 10px;
        background: #ffdd00;
        border-radius: 50%;
        animation: bounce 1s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }

    #finalMsg {
        display: none;
        font-size: 2rem;
        color: #ffdd00;
        text-shadow: 0 0 10px #ffdd00;
    }

</style>
</head>
<body>

<div id="loading">
    Sending your telepathical signal to your lover YuVI
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>

<div id="finalMsg">He got your telepathical signal and got so happy ðŸ’–</div>

<script>
// Generate random stars
const starCount = 100;
for(let i=0;i<starCount;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random()*100 + '%';
    star.style.left = Math.random()*100 + '%';
    star.style.width = Math.random()*3 + 1 + 'px';
    star.style.height = star.style.width;
    star.style.animationDuration = 1 + Math.random()*2 + 's';
    document.body.appendChild(star);
}

// After 5 seconds, hide loading and show final message
setTimeout(()=>{
    document.getElementById('loading').style.display='none';
    document.getElementById('finalMsg').style.display='block';
},10000);
</script>

</body>
</html>
